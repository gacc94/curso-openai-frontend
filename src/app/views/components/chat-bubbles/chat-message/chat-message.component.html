<div class="col-start-1 col-end-9 p-3 rounded-lg">
    <div class="flex flex-row items-start">
        <div class="flex items-center justify-center h-10 w-10 rounded-full bg-green-600 flex-shrink-0">G</div>

        <div class="relative ml-3 text-sm bg-black bg-opacity-25 pt-3 pb-2 px-4 shadow rounded-xl">
            <markdown>
                {{ text() }}
            </markdown>

            @if (audioUrl()) {
            <audio [src]="audioUrl()" autoplay controls class="w-full"></audio>
            } @if (imageGeneratedUrl()) {

            <div class="mt-4">
                <img
                    [src]="imageGeneratedUrl()"
                    [alt]="'Imagen generada por IA'"
                    class="w-full h-auto rounded-lg shadow-lg border-2 border-gray-700 hover:border-green-500 transition-all duration-300"
                />
            </div>
            }
        </div>
    </div>
</div>
