<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- Chat Messages -->
            <app-chat-message [text]="'Escribe el texto que desea que revise'" />

            <!-- Chat Messages -->
            @for (msg of messages(); track $index) {
            <!--  -->
            @if (msg.isGpt) {
            <app-chat-message [text]="msg.infoGpt?.data?.solucion!" />
            <!-- <app-message-orthography [infoMessage]="msg.infoGpt?.message!" /> -->
            } @else {
            <app-my-message [text]="msg.infoUser!.text!" [infoUser]="msg.infoUser!" />
            } }
            <!-- Loading -->
            <!--  -->
            @if (isLoading()) {
            <app-typing-loader />
            }
        </div>
    </div>

    <!-- Message Box -->
    <app-text-message-box-file (onMessage)="handleMessage($event)"></app-text-message-box-file>

            { id: '3', text: 'Opción 3' }
        ]"
    ></app-text-message-box-select> -->
</div>
