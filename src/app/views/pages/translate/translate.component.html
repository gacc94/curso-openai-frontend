<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- Chat Messages -->
            <app-chat-message [text]="'Escribe el texto que desea que revise'" />

            <!-- Chat Messages -->
            @for (msg of messages(); track $index) {
            <!--  -->
            @if (msg.isGpt) {
            <app-chat-message [text]="msg.infoGpt?.message!" />
            } @else {
            <app-my-message [text]="msg.infoUser!.text!" />
            } }
            <!-- Loading -->
            @if (isLoading()) {
            <app-typing-loader />
            }
        </div>
    </div>

    <!-- Message Box -->
    <app-text-message-box-select
        (onMessage)="handleMessage($event)"
        [options]="languages"
    ></app-text-message-box-select>
</div>
