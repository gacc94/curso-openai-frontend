<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- Chat Messages -->
            <app-chat-message
                [text]="'Escrivbe e침 texto que desea que revise'"
            ></app-chat-message>

            <!-- Chat Messages -->
            @for (msg of messages(); track $index) {
            <!--  -->
            @if (msg.isGpt) {
            <app-chat-message [text]="msg.text" />
            } @else {
            <app-my-message [text]="msg.text" />
            } }
            <!-- Loading -->
            @if (isLoading()) {
            <app-typing-loader></app-typing-loader>
            }
        </div>
    </div>

    <!-- Message Box -->
    <!-- <app-text-message-box
        (onMessage)="handleMessage($event)"
    ></app-text-message-box> -->

    <app-text-message-box-file
        (onMessage)="handleMessage($event)"
    ></app-text-message-box-file>

    <app-text-message-box-select
        (onMessage)="handleMessage($event)"
        [options]="[
            { id: '1', text: 'Opci칩n 1' },
            { id: '2', text: 'Opci칩n 2' },
            { id: '3', text: 'Opci칩n 3' }
        ]"
    ></app-text-message-box-select>
</div>
