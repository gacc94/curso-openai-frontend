<main class="flex flex-row mt-7">
    <nav
        class="hidden sm:flex flex-col ml-5 w-[370px] min-h-[calc(100vh-3.0rem)] p-5 rounded-3xl shadow-xl"
        style="background: rgba(30, 30, 60, 0.3); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);"
    >
        <h1
            class="mb-4 lg:text-3xl bg-gradient-to-br from-white via-white/50 bg-clip-text text-transparent font-bold"
            style="text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);"
        >
            AngularGPT<span class="text-indigo-500" style="text-shadow: 0 0 10px rgba(99, 102, 241, 0.8);">.</span>
        </h1>
        <span class="text-xl">Bienvenido</span>

        <div class="my-3" style="height: 1px; background: linear-gradient(to right, rgba(255,255,255,0.01), rgba(255,255,255,0.2), rgba(255,255,255,0.01));"></div>

        <!-- Nav Links -->
        @for (item of items(); track $index) {
        <app-sidebar-item [item]="item"></app-sidebar-item>
        }
        <!-- End Nav Links -->
    </nav>

    <section
        class="mx-3 sm:mx-20 flex flex-col w-full h-[calc(100vh-50px)] p-5 rounded-3xl shadow-xl transition-all duration-300"
        style="background: rgba(30, 30, 60, 0.2); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);"
    >
        <div class="flex h-full flex-row">
            <div class="flex flex-col flex-auto p-1">
                <router-outlet />
            </div>
        </div>
    </section>
</main>
